<!DOCTYPE html>
<html lang="en">
<head>

<meta chaset="utf-8">
<style>
body{background-color:cyan;}

</style>
<title>Registration</title>
</head>
<body>
<form>
<h2><u>Registration form:</u></h2>
<div>
<label for="fullname">Full Name:</label>
<input  type="text"name="fullname"id="fullname">
</div><br>
<div>
<label for="email">E-mail:</label>
<input  type="email"name="email"id="email">
</div><br>
<div>
<label for="password">Password:</label>
<input  type="password"name="password"id="password">
</div><br>
<div>
<label for="dob">Date of Birth:</label>
<input  type="date"name="dob"id="dob">
</div><br>
<div>
<label for="gender">Gender:</label>
<input type="radio"name="gender"id="male"value="male">Male
<input  type="radio"name="gender"id="female"value="male">female
</div><br>
<div>
<label for="religion">Religion:</label>
<input  type="checkbox"name="religion"id="muslim"value="islam">Islam
<input  type="checkbox"name="religion"id="hindu"value="hindu">Hindu
</div><br>
<div>
<label for="photo">Choose Photo:</label>
<input  type="file"name="photo"id="photo">
</div><br>
<div>
<div>
<label for="departmet">Department:</label>
<select name="department">
<option value="cse">CSE</option>
<option value="eee">EEE</option>
<option value="llb">LLB</option>
</select>
</div><br>
<label for="message">Message:</label><br>
<textarea col="15"rows="10"></textarea>
</div><br>
<div>
<input type="submit"value="register"></input>
<input type="reset"value="clear"></input>
</div><br>



</form>

<li><a href="http//:www.facebook.com">Click here to go Facebook</a></li></ol>

</body>



</html>
