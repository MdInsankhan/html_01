<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8">

<style>
body{background-color:pink;}
</style>
  <title>Digital registration</title>
</head>

		<body>
		<form>
		<div>
		<h1><u>Registration:</u></h1>
		</div>
		<div>
		<label for="fullname">Full Name:</label>
		<input type="text"name="fullname"id="fullname"placeholder="Please enter your name"required pattern="[a-zA-Z0-9]+">
		</div><br>
		<div>
		<img src="email2.png"height="10px"width="13px"></img>
		<label for="email">E-mail:</label>
		<input type="email"name="email"id="email"placeholder="Please enter your email">
		</div><br>
		<div>
		<label for="password">Password:</label>
		<input required type="password"name="password"id="password"placeholder="Please enter your name">
		</div><br>
		<div>
		<label for="gender">Gender:</label>
		<input type="radio"name="gender"id="gender"value="male"checked>Male
		<input type="radio"name="gender"id="gender"value="female">Female
		</div><br>
		<div>
		<label for="religion">Religion:</label>
		<input type="checkbox"name="religion"id="religion"value="islam"checked>Islam
		<input type="checkbox"name="religion"id="religion"value="hindu">Hindu
		</div><br>
		<div>
		
		<label for="department">Department:</label>
		<select>
		<option value="cse">CSE</option>
		<option selected value="eee">EEE</option>
		<option value="llb">LLB</option>
		</select>
		</div><br>
		<div>
		<label for="photo">Choose photo:</label>
		<input type="file"name="photo"id="photo">
		</div><br>
		
		<div>
		<label for="message">Message:</label><br>
		<textarea col="10"rows="10"placeholder="Please comment something...."></textarea>
		</div><br>
		<div>
		<input type="submit"value="register">
		<input type="reset"value="clear">
		</div>
		<div><br>
		<a href="Biography.html"target="blank">///Click Here to Insan khan Biography///</a>
		</div>
		
		
		
		
		
		</form>




		</body>

</html>
